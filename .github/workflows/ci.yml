name: build

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.19, 20.x, 22.x, 24.x, 25.x]

    environment:
      name: npm

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: â¬ Install
        run: |
          npm ci

      - name: âœ¨ Lint
        run: |
          npm run lint

      - name: âœ¨ Typecheck
        run: |
          npm run typecheck

      - name: ğŸ§ª Test
        run: |
          npm test

      - name: npm publish
        uses: ./.github/actions/test
